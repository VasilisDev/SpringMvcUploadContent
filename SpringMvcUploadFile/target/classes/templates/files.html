<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title id="pageTitle">Files</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="container">

  <div class="row justify-content-center">
    <h1>List of Files</h1>
  </div>
    <div class="row justify-content-center">
            <li style="list-style-type: none;" th:each="map : ${files}">
                <div th:each="mapEntry : ${map}">
                    <ol> <a th:href="@{${mapEntry.key}}"  th:text="${mapEntry.value}"></a></ol>
                </div>
            </li>
        <li style="list-style-type: none;" th:each="encryptedFilesmap : ${encryptedFiles}">
            <div th:each="mapEntryEncrypted : ${encryptedFilesmap}">
                <ol> <a th:href="@{${mapEntryEncrypted.key}}"  th:text="${mapEntryEncrypted.value}"></a></ol>
            </div>
        </li>
    </div>
    <div  th::if=" ${files.size()}  and ${encryptedFiles.size()}   "   class="row justify-content-center">
        <div class="mt-3">
        <a role="button" class="btn btn-primary btn-group-lg" th:href="@{/files/download-all}">Download All</a>
    </div>
    </div>
</div>

</body>
</html>
