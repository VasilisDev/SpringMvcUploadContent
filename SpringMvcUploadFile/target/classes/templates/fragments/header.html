<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary rounded">
            <a class="navbar-brand" href="#">Logo here</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav nav ml-auto">
                  <li class="nav-item active">
                        <a id="navWelcomeLink"  class="nav-link" th:href="@{/default}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="navBooksLink" class="nav-link" th:href="@{/files}">All Files</a>
                    </li>
                  <ul class="navbar-nav ml-auto" sec:authorize=" ! isAuthenticated()">
                    <li><a  class="btn btn-outline-dark"  role="button" th:href="@{/login/form}">Login</a>
                       </li>
                </ul>
                <ul class="nav navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a id="navMyEncryptedLink" class="nav-link" th:href="@{/admin/upload/encrypted-file}">Upload Encrypted File</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <p class="navbar-text">Welcome <div class="nav-link navbar-text" th:text="${#authentication.name}">User</div></p>-->
<!--                    </li>-->
                    <li class="nav-item">
                        <a id="navUploadMultiple" class="nav-link" th:href="@{/admin/upload/multiple}">Upload Files</a>
                    </li>
                    <li class="nav-item">
                        <a id="navUploadSingle" class="nav-link" th:href="@{/admin/upload/single}">Upload File</a>
                    </li>
                     <ul class="navbar-nav ml-auto">
                        <li>
                            <a  class="btn btn-outline-dark"  role="button" th:href="@{/logout}">Logout</a>
                        </li>
                     </ul>
                  </ul>
               </ul>
            </div>
        </nav>
    <div th:if="${param.message != null}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>
</div>


</body>
</html>
